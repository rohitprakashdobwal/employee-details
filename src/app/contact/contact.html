<div class="contact-container">
    <h2>Contact Us</h2>

    <p class="subtitle">Feel free to reach out to us. Weâ€™d love to hear from you!</p>

    <form (ngSubmit)="submitMessage()">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="fullName" [(ngModel)]="contactMessageAddRequest.fullName" required
             name="fullName"   placeholder="Enter your full name" />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" [(ngModel)]="contactMessageAddRequest.email" required
             name ="email"   placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" [(ngModel)]="contactMessageAddRequest.message" required
            name="message"    placeholder="Your message here"></textarea>
        </div>

        <button type="submit"   class="submit-btn">Submit</button>
    </form>
</div>
